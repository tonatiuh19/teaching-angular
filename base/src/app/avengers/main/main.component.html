<h1>Avengers</h1>
<hr>
<div class="row">
    <div class="col-sm">
        <h3>Avengers</h3>
        <ul>
            <li>Ironman - 98</li>
            <li>Captain America - 95</li>
            <li>Storm - 90</li>
        </ul>
    </div>
    <div class="col-sm">
        <h3>Add new: <small>{{new.name}}</small></h3>
        <hr>
        <form (ngSubmit)="add()">
            <!--<input type="text" (input)="changeName($event)" [value]="new.name" placeholder="Name" />-->
            <input type="text" [(ngModel)]="new.name" name="heroeName" placeholder="Name" />
            <input type="number" [(ngModel)]="new.level" name="heroeLevel" placeholder="Level" />
            <button>Add</button>
        </form>
    </div>
</div>
