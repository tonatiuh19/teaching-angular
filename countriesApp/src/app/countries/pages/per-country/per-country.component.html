<h2>Per Country</h2>
<hr>
<div class="row">
    <div class="col-sm">
        <app-countries-input (onEnter)="searching($event)" (onDebounce)="suggest($event)"></app-countries-input>
    </div>
</div>
<hr>
<div class="alert alert-danger p-1" *ngIf="errAPI">Not found: {{search}}</div>
<div class="row" *ngIf="countries.length > 0">
    <div class="col">
        <app-countries-table [countries]="countries"></app-countries-table>
    </div>
</div>
